<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - Walking Tours CDMX</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/gallery.css">
    <script defer src="js/gallery.js"></script>
</head>
<body>

    <!-- Menú de navegación -->
    <header>
        <nav>
            <h1 id="siteTitle">Walking Tours CDMX</h1>
            <ul>
                <li><a href="index.html" id="menuHome">Inicio</a></li>
                <li><a href="tours.html" id="menuTours">Tours</a></li>
                <li><a href="gallery.html" id="menuGallery">Galería</a></li>
                <li><a href="reviews.html" id="menuReviews">Reseñas</a></li>
                <li><a href="partners.html" id="menuPartners">Empresas</a></li>
                <li><a href="contact.html" id="menuContact">Contacto</a></li>
            </ul>
            
            <!-- Selector de idioma -->
            <select id="languageSelector">
                <option value="es">🇲🇽 Español</option>
                <option value="en">🇺🇸 English</option>
            </select>
        </nav>
    </header>


    <section class="gallery-container">
        <h2>Explora nuestra galería</h2>
        <p>Revive la experiencia de nuestros tours en Ciudad de México a través de estas imágenes.</p>

        <div class="gallery">
            <div class="gallery-item">
                <img src="img/tour1.jpg" alt="Tour en el centro histórico">
            </div>
            <div class="gallery-item">
                <img src="img/tour2.jpg" alt="Grupo disfrutando del tour">
            </div>
            <div class="gallery-item">
                <img src="img/tour3.jpg" alt="Recorrido gastronómico">
            </div>
            <div class="gallery-item">
                <img src="img/tour4.jpg" alt="Vista panorámica desde un mirador">
            </div>
            <div class="gallery-item video">
                <video controls>
                    <source src="video/tour.mp4" type="video/mp4">
                    Tu navegador no soporta videos.
                </video>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2025 Walking Tours CDMX - Todos los derechos reservados</p>
    </footer>

</body>
</html>
